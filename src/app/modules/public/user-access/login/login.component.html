<div class="form-container">

    <form [formGroup]="loginForm" (submit)="login()" aria-labelledby="title" autocomplete="off">

        <div class="logo">
            <img src="../../../../../assets/images/coobrastur-logo.png" alt="">
        </div>

        <br>

        <div class="message-card error response" *ngIf="this.loginMessage.getinvalidCredentials() && this.loginAttemp">
            Email e/ou Senha Inválidos.
        </div>

        <br>

        <div class="form-control-group">
            <label class="label" for="email">E-mail:</label>
            <input
                id="email"
                formControlName="email"
                type="email"
                placeholder="Informe seu E-mail"> 
            
            <app-vmessage 
                *ngIf="loginForm.get('email').errors?.required && this.loginAttemp"
                text="Campo email é necessário ">
            </app-vmessage>

            <app-vmessage 
                *ngIf="loginForm.get('email').errors?.pattern && this.loginAttemp"
                text="Email incompleto ou inválido">
            </app-vmessage>

            <br>
            <label class="label" for="password">Senha:</label>
            <input 
                id="password"
                formControlName="password"
                type="password"
                placeholder="Informe sua senha">
            
            <app-vmessage 
                *ngIf="loginForm.get('password').errors?.required && this.loginAttemp"
                text="Campo senha é necessário">
            </app-vmessage>

            <br>
            <button 
                type="submit" 
                [disabled]="loginForm.invalid && this.loginAttemp"> 
                    {{ this.loadRequest ? 'PROCESSANDO...' : 'ACESSAR O SISTEMA' }} 
            </button>
        </div>
  
    </form>

</div>
